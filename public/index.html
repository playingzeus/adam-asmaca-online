<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adam Asmaca Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Name Modal -->
  <div class="modal" id="nameModal">
    <div class="modalCard">
      <div class="modalTitle">ƒ∞smini yaz</div>
      <div class="modalRow">
        <input id="nameInput" placeholder="ƒ∞smin" maxlength="20" />
        <button id="nameBtn">Devam</button>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay hidden" id="overlay">
    <div class="overlayCard">
      <div class="overlayTitle" id="ovTitle">Tur bitti</div>
      <div class="overlaySub" id="ovSub">‚Äî</div>
      <div class="overlaySecret" id="ovSecret">Kelime: ‚Äî</div>
      <div class="overlayMini" id="ovMini">‚Äî</div>
    </div>
  </div>

  <header class="top">
    <div class="brand">Adam Asmaca</div>
    <div class="room">
      <span>Oda</span>
      <code id="roomId">‚Äî</code>
      <button id="newRoom">Yeni Oda</button>
      <button id="copyLink" disabled>Linki Kopyala</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <div class="status" id="status">‚Äî</div>
        <div class="pill" id="role">‚Äî</div>
      </div>

      <div class="layout">
        <div>
          <div class="names" id="namesLine">‚Äî</div>

          <div class="board">
            <svg viewBox="0 0 260 220" class="svg">
              <line x1="20" y1="200" x2="160" y2="200" class="line"/>
              <line x1="60" y1="200" x2="60" y2="20" class="line"/>
              <line x1="58" y1="20" x2="160" y2="20" class="line"/>
              <line x1="160" y1="20" x2="160" y2="45" class="line"/>

              <circle id="p-head" cx="160" cy="65" r="18" class="line part hidden"/>
              <line id="p-body" x1="160" y1="83" x2="160" y2="125" class="line part hidden"/>
              <line id="p-armL" x1="160" y1="95" x2="140" y2="112" class="line part hidden"/>
              <line id="p-armR" x1="160" y1="95" x2="180" y2="112" class="line part hidden"/>
              <line id="p-legL" x1="160" y1="125" x2="145" y2="155" class="line part hidden"/>
              <line id="p-legR" x1="160" y1="125" x2="175" y2="155" class="line part hidden"/>
            </svg>

            <div class="word" id="word">‚Äî</div>

            <div class="meta">
              <div>Yanlƒ±≈ü: <b id="wrong">0</b>/6</div>
              <div>Denenen: <b id="guessed">‚Äî</b></div>
              <div id="last">Son tahmin: ‚Äî</div>
            </div>
          </div>

          <div class="setbox" id="setBox">
            <div class="setTitle">Kelimeyi Yaz (sadece sen g√∂receksin)</div>
            <div class="setRow">
              <input id="secretInput" placeholder="Kelime" />
              <button id="setSecretBtn">Ba≈ülat</button>
            </div>
            <button id="revealSecretBtn" class="ghostBtn" style="display:none;">
              üëÅ Kelimeyi G√∂ster
            </button>
          </div>

          <div class="kbd" id="keyboard"></div>
        </div>

        <aside class="score">
          <div class="scoreTitle">Skor</div>
          <div class="scoreMini" id="scoreMeta">‚Äî</div>

          <div class="playerCard">
            <div class="pTop">
              <div class="pName" id="p1Name">‚Äî</div>
              <div class="stars" id="p1Stars">‚≠ê x0</div>
            </div>
            <div class="pBottom">
              <div>Puan</div>
              <div class="pPoints" id="p1Points">0</div>
            </div>
          </div>

          <div class="playerCard">
            <div class="pTop">
              <div class="pName" id="p2Name">‚Äî</div>
              <div class="stars" id="p2Stars">‚≠ê x0</div>
            </div>
            <div class="pBottom">
              <div>Puan</div>
              <div class="pPoints" id="p2Points">0</div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <!-- üê± EASTER EGG ‚Äì BURASI EKSƒ∞KTƒ∞ -->
  <button id="catEgg" class="catEgg" title="">üê±</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
